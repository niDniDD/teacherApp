<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-icon name="arrow-dropleft-circle" size="large" (click)="goBack()"> </ion-icon>
      <ion-title class="title">
        อัลบั้ม
      </ion-title>
    </ion-row>
  </ion-toolbar>
  <ion-progress-bar type="indeterminate" [hidden]=datasuccess></ion-progress-bar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <p class="name">ชื่อ: พลวัฒน์ ช่างเก็บ</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="padding-right: 2px">
    <ion-row>
      <ion-col class="padding-image" size="6" *ngFor="let item of gallery">
        <img class="image" (click)="viewer(item.image)" [src]="item.image">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
