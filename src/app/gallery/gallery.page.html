<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-icon name="arrow-dropleft-circle" size="large" (click)="goBack()"> </ion-icon>
      <ion-title class="title">
        อัลบั้ม
      </ion-title>
    </ion-row>
  </ion-toolbar>
  <ion-progress-bar type="indeterminate" [hidden]=datasuccess></ion-progress-bar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngIf="portfolio && portfolio.data && portfolio.data.name">
        <p class="name">ชื่อ: {{portfolio.data.name}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="padding-right: 2px" *ngIf="imgPortfolio && imgPortfolio.length > 0">
    <ion-row>
      <ion-col class="padding-image" size="6" *ngFor="let image of imgPortfolio">
        <img class="image" (click)="viewer(image)" [src]="image">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
