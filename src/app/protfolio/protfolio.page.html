<ion-header>
  <ion-toolbar>
    <ion-title class="title">
      <ion-row>
        <ion-col size=1.5>
          <ion-icon (click)="back()" name="close-circle" size="large" ></ion-icon>
        </ion-col>
        <ion-col size=9>
          ผลงาน
        </ion-col>
        <ion-col size=1>
            <ion-icon name="checkmark-circle" size="large" ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of data">
    <ion-grid>
      <ion-row>

        <ion-col size=5>
          <ion-slides pager="true">
              <ion-slide *ngFor="let img of item.images">
                  <img class="img-style"  [src]="img">
              </ion-slide>
            </ion-slides>

        </ion-col>
        <ion-col size=7>
          <ion-card-header class="crad">
            <ion-card-title >{{item.title}} </ion-card-title>
          </ion-card-header>

          <ion-card-content >{{item.detail}}</ion-card-content>
          <div class="text1">{{item.date}}</div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>

  
</ion-content>

<ion-fab vertical="bottom" horizontal="end" >
    <ion-fab-button >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button data-desc="เพิ่มผลงาน" (click)="addPort()">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>

      <ion-fab-button data-desc="เพิ่มรูปภาพ">
          <ion-icon name="photos"></ion-icon>
        </ion-fab-button>

      <ion-fab-button data-desc="กล้องถ่ายรูป">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>
