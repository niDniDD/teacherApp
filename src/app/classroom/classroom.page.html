<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-title class="title">
        ห้องเรียน
      </ion-title>
    </ion-row>
  </ion-toolbar>
  <ion-progress-bar type="indeterminate" [hidden]=datasuccess></ion-progress-bar>
</ion-header>

<ion-content>
  <ion-list *ngIf="dataclass">
    <ion-item *ngFor="let item of dataclass.data.class" (click)="studentList(item)">
      {{item.classtype}} {{item.class}}/{{item.room}} (จำนวนนักเรียน {{item.count}} คน)
    </ion-item>
  </ion-list>
</ion-content>
