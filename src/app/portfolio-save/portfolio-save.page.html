<ion-header>
  <ion-toolbar>
    <ion-title class="title">
      <ion-row>
        <ion-col size=1.5>
          <ion-icon (click)="back()" name="close-circle" size="large" ></ion-icon>
        </ion-col>
        <ion-col style="text-align: center" size="9">
          เพิ่มผลงาน
        </ion-col>
        <ion-col size=1>
            <ion-icon name="checkmark-circle" size="large" ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
<br>
  <ion-row>
    <ion-col size="12" class="name">
<h1>ชื่อผลงาน</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" class="input">
     <ion-textarea placeholder="กรอกชื่อผลงาน" type="text" maxlength="50"></ion-textarea>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="name">
      <h1>รายละเอียดผลงาน</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6"  class="input">
        <ion-textarea placeholder="กรอกรายละเอียดผลงาน" type="text"></ion-textarea>
      <!--  <ion-input placeholder="กรอกรายละเอียดผลงาน" type="text"></ion-input>-->
    </ion-col>
   </ion-row>

   <ion-card>
     <ion-card-header>
       รูปภาพ
     </ion-card-header>
     <ion-card-content *ngFor="">
       
     </ion-card-content>
   </ion-card>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="6" (click)="onImage()">
          <ion-icon class="gallory" size="large" name="photos"></ion-icon>
      </ion-col>
  <ion-col size="6" (click)="onCamera()">
      <ion-icon  class="camera" size="large"  name="camera"></ion-icon>
  </ion-col>
</ion-row>
</ion-footer>
