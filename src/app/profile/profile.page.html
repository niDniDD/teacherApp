<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size=1>
        <ion-icon name="close-circle" size="large" (click)="backtab4()"> </ion-icon>
      </ion-col>
      <ion-col size=9>
        <ion-title style="text-align:center">
          โปรไฟล์
        </ion-title>
      </ion-col>
      <ion-col size=1>
        <ion-icon name="star-outline" size="large"></ion-icon>
      </ion-col>
      <ion-col size=1>
        <ion-icon name="more" size="large" (click)="editprofile()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

 
  <ion-row size=12 class="center2 margin-top">
    <ion-avatar item-start class="imgProfile">
      <img [src]="data.image">
    </ion-avatar>
  </ion-row>

  <ion-row class="center2">
    <h6>{{data.name}} {{data.lastname}}</h6>
  </ion-row>


</ion-content>


<ion-footer>
  <ion-toolbar text-center>
    <ion-row>
      <ion-col size=6>
        <ion-row (click)="score()">
          <ion-col size=12>
            <ion-icon name="bookmarks" class="icon" ></ion-icon>
          </ion-col>
          <ion-col size=12>
            ผลการเรียน
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col size=6>
        <ion-row (click)="evo()">
          <ion-col size=12>
            <ion-icon name="trending-up" class="icon"></ion-icon>
          </ion-col>
          <ion-col size=12>
            พัฒนาการ
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

<ion-footer>
  <ion-toolbar text-center>
    <ion-row>
      <ion-col size=6>
        <ion-row>
          <ion-col size=12  (click)="goProtfolio()">
            <ion-icon name="filing" class="icon"></ion-icon>
          </ion-col>
          <ion-col size=12>
            ผลงาน
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col size=6>
        <ion-row (click)="profilesave()">
          <ion-col size=12>
            <ion-icon name="body" class="icon"></ion-icon>
          </ion-col>
          <ion-col size=12 >
            น้ำหนัก-ส่วนสูง
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
