<ion-header>
  <ion-toolbar>
    <ion-title>
      รายชื่อนักเรียน
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- List of Text Items -->
  
      
  <ion-row>
      <ion-searchbar></ion-searchbar>
  </ion-row>
  <ion-list>
      <ion-item>
  <ion-label>อนุบาล {{Level.class}}/{{Level.room}}</ion-label>
      </ion-item>
  
  <ion-list *ngIf="data && data.datas" >
    <ion-item *ngFor="let item of data.datas" (click)="list(item)"> 
      <ion-row style="width: 100vw;"> 
        <ion-col size="4"  >
            <ion-avatar item-start>
                <img width="30" [src]="item.image">
              </ion-avatar>
          
    </ion-col>
    <ion-col size="8" >
      <p>
         {{item.nametitle}}{{item.firstname}} {{item.lastname}}
      </p>
      
    </ion-col>
  </ion-row>
  </ion-item>
 
  </ion-list>
    
  </ion-list>
  
  
  
  
  
  </ion-content>
