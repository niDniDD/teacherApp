<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size=1>
        <ion-icon name="arrow-dropleft-circle" size="large" (click)="goBack()"> </ion-icon>
      </ion-col>
      <ion-col>
        <ion-title class="title">
          เพื่มแฟ้มผลงานห้อง{{dataclass.classtype}} {{dataclass.class}}/{{dataclass.room}}
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <ion-progress-bar type="indeterminate" [hidden]=datasuccess></ion-progress-bar>
</ion-header>

<ion-content *ngIf="datasuccess">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="6" size-md="6" size-lg="4" class="title" *ngFor="let item of data.datas">
        <ion-card mode="ios" class="margin-card card">
          <div>
            <ion-slides style="height: 19vh;margin-bottom: 3px">
              <ion-slide class="card" *ngIf="item && item.items && item.items.length > 0">
                <img [src]="item.items[0].images[0]" alt="" class="img-style" (click)="gallery(item)">
                <!-- <img *ngIf="!imagePortfolio" class="img-style" (click)="gallery(item)"
                        src="http://pandulogistics.com/content/gallery/default_photo.png"> -->
              </ion-slide>
              <ion-slide class="card" *ngIf="item && item.items && item.items.length === 0">
                <img *ngIf="!imagePortfolio" class="img-style" (click)="gallery(item)"
                  src="http://pandulogistics.com/content/gallery/default_photo.png">
              </ion-slide>
            </ion-slides>
          </div>

          <ion-fab vertical="top" horizontal="end" slot="fixed">
            <ion-fab-button class="fab" (click)="presentActionSheet(item)">
              <ion-icon style="font-size: 5.5vh;" name="add-circle-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab>

          <span style="font-size: 4vw">{{item.firstname}} {{item.lastname}}</span>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
