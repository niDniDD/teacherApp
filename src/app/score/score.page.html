<ion-header>
  <ion-toolbar >
    <ion-row>
      <ion-col >
        <ion-icon  name="close-circle" size="large" (click)="backProfile()"></ion-icon>
      </ion-col>
      <ion-col class= "header1">
        <ion-title>คะแนน</ion-title>
      </ion-col>
      <ion-col class= "header2" *ngIf="datascore">
        <ion-icon name="checkmark-circle" size="large" (click)="success()" ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let item of datascore;let i = index">
  <ion-card-header>
    {{item.name}}
  </ion-card-header>
  <ion-row class= "content">
    <ion-col>
      เต็ม<br><br>{{item.fullpoint}}
    </ion-col> 
    <ion-col>
      คะแนน<br>
      <ion-item class = "input"><ion-input type="number" [(ngModel)]="item.point" ></ion-input></ion-item>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
