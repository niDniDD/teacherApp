<ion-header>
  <ion-toolbar>
    <ion-title class="text">
      <ion-row>
        <ion-col size=1>

        </ion-col>
        <ion-col size=10>

          ผลงาน

        </ion-col>
        <ion-col size=1>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of portfolio">
    <ion-grid>
      <ion-row>

        <ion-col size=4>
          <ion-slides paper>
            <ion-slides>
              <img class="img-style" [src]="item.image.url">
            </ion-slides>
          </ion-slides>
        </ion-col>
        <ion-col size=8>
          <ion-card-header class="padding">
            <ion-card-title >{{item.title}} </ion-card-title>
          </ion-card-header>

          <ion-card-content>{{item.detail}}</ion-card-content>
          <div class="text1">{{item.date}}</div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>





</ion-content>
